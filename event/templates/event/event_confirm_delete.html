{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<style>
    .danger-gradient {
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    }
    
    .btn-confirm-delete {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 4px 15px 0 rgba(239, 68, 68, 0.4);
        transition: all 0.3s ease;
    }
    
    .btn-confirm-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px 0 rgba(239, 68, 68, 0.6);
    }
    
    .btn-cancel {
        background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        box-shadow: 0 4px 15px 0 rgba(107, 114, 128, 0.4);
        transition: all 0.3s ease;
    }
    
    .btn-cancel:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px 0 rgba(107, 114, 128, 0.6);
    }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Warning Header -->
            <div class="danger-gradient p-6 text-center border-b border-red-200">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-5xl text-red-500"></i>
                </div>
                <h1 class="text-2xl font-bold text-red-800">Delete Event</h1>
                <p class="text-red-600 mt-2">This action cannot be undone</p>
            </div>
            
            <!-- Content -->
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        Are you sure you want to delete this event?
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-xl border-l-4 border-red-400">
                        <p class="font-semibold text-gray-800">{{ object.event_name }}</p>
                        <p class="text-gray-600 text-sm mt-1">{{ object.event_date_time|date:"M d, Y" }}</p>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <button type="submit" 
                            class="btn-confirm-delete w-full text-white font-bold py-4 px-6 rounded-xl transition-all duration-300">
                        <i class="fas fa-trash mr-2"></i>
                        Yes, Delete Event
                    </button>
                    
                    <a href="{% url 'event_detail' object.pk %}" 
                       class="btn-cancel w-full text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 block text-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Cancel & Go Back
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
